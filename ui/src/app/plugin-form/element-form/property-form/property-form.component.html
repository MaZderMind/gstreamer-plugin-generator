<div ngModelGroup="Property #{{ index + 1 }}">

  <div class="form-group row">
    <label for="{{ 'name' | newId }}" class="col-lg-2 col-sm-12 col-form-label">Property Name</label>
    <div class="col-lg-10 col-sm-12">
      <input
        type="text" class="form-control"
        id="{{ 'name' | lastId }}" name="Name"
        required
        [(ngModel)]="property.name"
        placeholder="Some Property"
        appUniqueName [uniqueInList]="properties"
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="{{ 'name' | newId }}" class="col-lg-2 col-sm-12 col-form-label">Represenation in the Code</label>
    <div class="col-lg-3 col-sm-12 mt-1"><code>{{ property.name | kebabCase }}</code></div>
  </div>

  <div class="form-group row">
    <label for="{{ 'description' | newId }}" class="col-lg-2 col-sm-12 col-form-label">Description</label>
    <div class="col-lg-10 col-sm-12">
        <textarea
          class="form-control"
          rows="2"
          id="{{ 'description' | lastId }}" name="Description"
          [(ngModel)]="property.description"
          placeholder="Some Property allows changing some Aspect of the Processing."
        ></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="{{ 'type' | newId }}" class="col-lg-2 col-sm-12 col-form-label">Type</label>
    <div class="col-lg-10 col-sm-12">
      <select
        class="form-control"
        id="{{ 'type' | lastId }}" name="Type"
        required
        [(ngModel)]="property.type"
      >
        <option *ngFor="let type of types" [ngValue]="type">{{ type.name }}</option>
      </select>
    </div>
  </div>

  <div class="form-group row" *ngIf="property.type?.hasEnumItems">
    <label for="{{ 'enum_items' + index }}" class="col-lg-2 col-sm-12 col-form-label">Enumeration-Items</label>
    <div class="col-lg-10 col-sm-12">
      <tag-input
        name="Enum-Items"
        [(ngModel)]="property.enumItems"
        [separatorKeyCodes]="[32]"
        inputId="{{ 'enum_items' + index }}"
        [addOnBlur]="true"
        [addOnPaste]="true"
        secondaryPlaceholder="Enter Items"
        placeholder="+ Item"
        [modelAsStrings]="true"
        [animationDuration]="{enter: '0ms', leave: '0ms'}"
        [allowDupes]="false"
        theme='bootstrap'
        required
      ></tag-input>
    </div>
  </div>
</div>
