<tag-input
  name="Classification"
  [(ngModel)]="element.classifications"
  [separatorKeyCodes]="[32]"
  [inputId]="id"
  [addOnBlur]="true"
  [addOnPaste]="true"
  secondaryPlaceholder="Select Classifications"
  placeholder="+ Classification"
  [modelAsStrings]="true"
  [animationDuration]="{enter: '0ms', leave: '0ms'}"
  theme='bootstrap'
  [onlyFromAutocomplete]="true"
>
  <tag-input-dropdown
    [autocompleteItems]="classifications"
    [showDropdownIfEmpty]="true"
  ></tag-input-dropdown>
</tag-input>

<p class="mt-2">
  <i class="fa fa-info-circle"></i> The Classification is used by pther program to sort, search and find plugins. See
  <a href="https://gstreamer.freedesktop.org/documentation/design/draft-klass.html" target="_blank">Element Klass
    definition</a> for an in-depth explanation of each Class.
</p>
