<select
  class="form-control"
  name="Classification"
  [(ngModel)]="element.classifications"
  [id]="id"
  multiple
>
  <optgroup
    *ngFor="let byCategory of classifications"
    [label]="byCategory.category"
  >
    <option
      *ngFor="let classification of byCategory.classifications"
      [ngValue]="classification"
    >
      {{ classification.name }}
    </option>
  </optgroup>
</select>

<div class="card border-info py-3" *ngIf="element.classifications.length">
  <ul class="m-0">
    <li *ngFor="let classification of element.classifications">
      <strong>{{ classification.name }}</strong> â€“ {{ classification.description }}
    </li>
  </ul>
</div>


<p class="mt-2">
  <i class="fa fa-info-circle"></i> The Classification is used by other program to sort, search and find plugins. See
  <a href="https://gstreamer.freedesktop.org/documentation/design/draft-klass.html" target="_blank">Element Klass
    definition</a> for an in-depth explanation of each Class.
</p>
