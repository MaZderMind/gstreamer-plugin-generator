<div ngModelGroup="eckdaten">


  <div class="form-group row">
    <label for="name" class="col-lg-2 col-sm-12 col-form-label">Element Name</label>
    <div class="col-lg-10 col-sm-12">
      <input
        type="text" class="form-control"
        id="name" name="mame"
        required
        [(ngModel)]="element.name"
        (keyup)="generateIdentifier()"
        placeholder="Some Video-Tool"
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="name" class="col-lg-2 col-sm-12 col-form-label">Element Identifier</label>
    <div class="col-lg-10 col-sm-12">
      <input
        #identifier="ngModel"
        pattern="[a-z][a-z0-9]*"
        required
        type="text" class="form-control"
        id="identifier" name="identifier"
        [(ngModel)]="element.identifier"
        placeholder="somevideotool"
      >
    </div>
  </div>

</div>
